<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO</title>
</head>
<body>
    <header>
        <h1>
            Formulario
        </h1>
    </header>
    <main>
        <form action="server.html" method="get">
            <table border="2">
                <thead>
                    <tr>
                        <th>
                            REGISTRO DE ESTUDIANTES
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Complete el siguiente formulario con sus datos personales
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label for="nombres">
                            Ingrese sus nombres: 
                        </label>
                        </td>
                        <td>
                        <input 
                            type="text" 
                            name="nombres" 
                            id="nombres"
                            placeholder="Ejemplo Josue"
                            required
                            pattern="[a-z]{20}"
                        >
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label for="apellidos">
                            Ingrese sus apellidos: 
                        </label>
                        </td>
                        <td>
                        <input 
                            type="text"
                            name="apellidos"
                            id="apellidos"
                            placeholder="Ejemplo CHango"
                            required
                            pattern="[a-z]{10}"
                            pattern="[A-Z]{10}"
                        >
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label for="carrera">
                            Seleccione su carrera: 
                        </label>
                        </td>
                        <td>
                        <select 
                            name="carrera" 
                            id="carrera"
                            required
                        >
                            <option value="SOFTWARE"  selected>SOFTWARE</option>
                            <option value="TICS"  selected>TICS</option>
                            <option value="MEDICINA"  selected>MEDICINA</option>
                            <option value="INDUSTRIAL"  selected>INDUSTRIAL</option>
                            <option value="CIVIL"  selected>CIVIL</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label for="cedula">
                            Ingrese su numero de cedula: 
                        </label>
                        </td>
                        <td>
                        <input 
                            type="text"
                            name="cedula"
                            id="cedula"
                            placeholder="Ejemplo 1710753144"
                            max="11"
                            min="9"
                            required
                            pattern="[0-9]{10}"
                        >
                        </td>
                    </tr>
                    <tr>
                        <td>

                        <label for="fecha_nacimiento">
                            Ingrese su fecha de nacimiento: 
                        </label>
                        </td>
                        <td>
                        <input 
                            type="date" 
                            name="fecha_nacimiento" 
                            id="fecha_nacimiento"
                            required
                            min="2010-01-01"
                            max="2035-12-31"
                        >
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="materias">
                                Seleccione las materias que cursa:
                            </label>
                        </td>
                        <td>
                            <label for="Digital">Digital</label>
                            <input type="checkbox" name="materias[]" id="Digital" value="Digital">
                            <label for="Usabilidad">Usabilidad</label>
                            <input type="checkbox" name="materias[]" id="Usabilidad" value="Usabilidad">
                            <br>
                            <label for="Aplicaciones">Aplicaciones</label>
                            <input type="checkbox" name="materias[]" id="Aplicaciones" value="Aplicaciones">
                            <label for="Ingles">Ingles</label>
                            <input type="checkbox" name="materias[]" id="Ingles" value="Ingles">
                            <br>
                            <label for="Calidad">Calidad</label>
                            <input type="checkbox" name="materias[]" id="Calidad" value="Calidad">
                            <label for="Programacion">Programacion</label>
                            <input type="checkbox" name="materias[]" id="Programacion" value="Programacion">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="hoja_vida">Hoja de vida</label>
                        </td>
                        <td>
                            <input type="file" name="hoja_vida" id="hoja_vida" accept=".pdf" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            

            <button type="submit">
                ENVIAR AL SERVIDOR
            </button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
