<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        INTRODUCCION A LOS FORMULARIOS
    </title>
</head>
<body>
    <header>
        <h1>FORMULARIO PARA INGRESAR DATOS DE DATOS DE UNA PERSONA</h1>
    </header>
    <main>
        <!-- FORM -->
         <form action="server.html" method="get">

            <label for="apellidos">
                Ingrese sus apellidos: 
            </label>
            <input 
                type="text" 
                name="apellidos" 
                id="apellidos"
                placeholder="Ejemplo Chango"
                maxlength="5"
                minlength="3"
            >


            <label for="apellidos">
                Ingrese sus nombres: 
            </label>
            <input 
                type="text" 
                name="nombres" 
                id="nombres"
                placeholder="Ejemplo Josue"
                maxlength="5"
                minlength="3"
            >

            <!-- numeros -->

            <label for="apellidos">
                Ingrese su edad: 
            </label>
            <input 
                type="number" 
                name="edad" 
                id="edad"
                placeholder="20"
                max="75"
                min="1"
            >

            <!-- email -->

            <label 
                for="email">Ingrese su email: 
            </label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="jachango2@espe.edu.ec"
            >

            <!-- date -->

            <label 
                for="email">Ingrese su fecha de nacimiento: 
            </label>
            <input 
                type="date" 
                name="fecha_nacimiento" 
                id="fecha" 
                placeholder="21/04/2003"
                value="2025-10-22"
                min="2025-06-21" 
                max="2025-12-25"
            >

            <!-- RADIO -->

            <label for="hombre">
                HOMBRE
            </label>
            <input 
                type="radio" 
                name="genero" 
                id="hombre" 
                value="hombre"
            >
            <label for="mujer">
                MUJER
            </label>
            <input 
                type="radio" 
                name="genero" 
                id="mujer" 
                value="mujer"
            >
            <label for="otro">
                OTRO
            </label>
            <input 
                type="radio"
                name="genero" 
                id="otro" 
                value="otro"
            >
            <label for="desconocido">
                DESCONOCIDO
            </label>
            <input 
                type="radio"
                name="genero" 
                id="desconocido" 
                value="desconocido"
                disabled
            >

            <!-- checbok -->

            <label for="">
                SELECCIONE SUS DIAS DE CLASE DE PROGRAMACION WEB:
            </label>
            <label for="lunes">
                Lunes
            </label>
            <input 
                type="checkbox" 
                name="dias[]" 
                id="lunes" 
                value="lunes"
                >
            <label for="martes">
                Martes
            </label>
            <input 
                type="checkbox" 
                name="dias[]" 
                id="martes" v
                alue="martes">
            <label for="miercoles"
            >
                Miercoles
            </label>
            <input 
                type="checkbox" 
                name="dias[]" 
                id="miercoles" 
                value="miercoles">
            <label for="jueves"
            >
                Jueves
            </label>
            <input 
                type="checkbox" 
                name="dias[]" 
                id="jueves" 
                value="jueves">
            <label for="viernes"
            >
                Viernes
            </label>
            <input 
                type="checkbox" 
                name="dias[]" 
                id="viernes" 
                value="viernes"
            >

            <!-- input -->

            <label for="foto">
                SELECCIONE UNA FOTO DE PERFIL:
            </label>
            <input 
                type="file" 
                name="foto" 
                id="foto"
                accept="aplication/jpg, aplication/png"
                
            >

            <!-- color -->

            <label for="color">
                SELECCIONE SU COLOR FAVORITO:
            </label>
            <input 
                type="color" 
                name="color" 
                id="color"
                value="#ff0000"
            >

            <!-- range -->

            <label for="estatura">
                SELECCIONE SU ESTATURA:
            </label>
            <input type="range" 
                name="estatura" 
                id="estatura"
                value="1.20"
                min="1.0"
                max="2.00"
                step="0.01"
            >

            <!-- search -->

            <label for="cedula">
                BUSCAR SU CEDULA:
            </label>
            <input type="search" 
                name="cedula" 
                id="cedula"
                placeholder="1234567891"
            >

             <!-- submit -->

            <label for="submit">
                SUBIR FORMULARIO:
            </label>
            <input type="submit" 
                name="submit" 
                id="submit"
                value="ENVIAR FORMULARIO"
            >

            <!-- password -->

            <label for="password">
                INGRESE SU CONTRASEÃ‘A:
            </label>
            <input type="password" 
                name="password" 
                id="password"
                placeholder="********"
            >

            <!-- reseet -->

            <label for="vaciar">
                VACIAR FORMULARIO:
            </label>
            <input type="reset" 
                name="vaciar" 
                id="vaciar"
                value="VACIAR FORMULARIO"
            >

            
           

            

         </form>
    </main>
    <footer>

    </footer>
</body>
</html>
